<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love of my life</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <h1>Bem-vindo ao meu site</h1>
    </header>

    <!-- Seção do Slide de Fotos -->
    <section class="slideshow-container">
        <div class="slide fade">
            <img src="images\slide-line1.jpg" alt="Foto 1">
        </div>
        <div class="slide fade">
            <img src="images\slide-line2.jpg" alt="Foto 2">
        </div>
        <div class="slide fade">
            <img src="images\slide-line3.jpg" alt="Foto 3">
        </div>
        <div class="slide fade">
            <img src="images\slide-line4.jpg" alt="Foto 4">
        </div>
        <div class="slide fade">
            <img src="images\slide-line5.jpg" alt="Foto 5">
        </div>
        <div class="slide fade">
            <img src="images\slide-line6.jpg" alt="Foto 6">
        </div>
        <div class="slide fade">
            <img src="images\slide-line7.jpg" alt="Foto 7">
        </div>

        <!-- Botões de navegação -->
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </section>

    <!-- Seção do Contador -->
    <section class="elapsed-time-container">
        <h2>Tempo Decorrido desde 22/03/2024</h2>
        <div id="elapsed-time">
            <div class="time-box">
                <span id="months">00</span>
                <p>Meses</p>
            </div>
            <div class="time-box">
                <span id="days">00</span>
                <p>Dias</p>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <p>Horas</p>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <p>Minutos</p>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <p>Segundos</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
