<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love of my life</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <Section>
        <Div class="container">
            <h1 class="t1">22 de março de 2024 </h1>
            <h3 class="t2">O dia em que minha vida mudou para sempre!</h3>
        </Div>

        <div class="slideshow-container">
            <div class="slide fade">
                <img src="images\slide-line-1.jpg" alt="Foto 1">
            </div>
            <div class="slide fade">
                <img src="images\slide-line-2.jpg" alt="Foto 2">
            </div>
            <div class="slide fade">
                <img src="images\slide-line-3.jpg" alt="Foto 3">
            </div>
            <script src="script.js"></script>
        </div>
        <!-- Botões de navegação -->
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </Section>
    <section class="sec-timer">
        <div class="elapsed-time-container">
           
            <div id="elapsed-time">
                <div class="time-box">
                    <span id="days">00</span>
                    <p>Dias</p>
                </div>
                <div class="time-box">
                    <span id="hours">00</span>
                    <p>Horas</p>
                </div>
                <div class="time-box">
                    <span id="minutes">00</span>
                    <p>Minutos</p>
                </div>
                
            </div>
        </div>
    </section>
</body>
</html>
